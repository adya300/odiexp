<!DOCTYPE html>
<html lang="en">

<head>
  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400&family=Quicksand:wght@400;500;600&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lustria&display=swap" rel="stylesheet">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Odisha Tourism - Sliding Background</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body,
    html {
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: #fbf7ba;
    }

    body,
    .nav-links li a,
    .logo,
    .content p,
    .explore-btn {
      font-family: 'Quicksand', sans-serif;
    }

    .background-wrapper {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .background-slider {
      position: fixed;
      width: 200%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -2;
    }

    .slide-track {
      display: flex;
      width: calc(100vw * 6);
      height: 100%;
      animation: scroll 40s linear infinite;
    }

    .slide {
      flex-shrink: 0;
      width: 100vw;
      height: 100vh;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(1.15) contrast(1.1) saturate(1.05);
      box-shadow: inset 0 0 100px rgba(0, 0, 0, 0.3);
      animation: zoom 20s ease-in-out infinite alternate;

    }

    @keyframes scroll {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(-50%);
      }
    }

    .gradient-overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
      pointer-events: none;
      opacity: 0.5;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.6));
      z-index: -1;
    }

    .navbar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 2;
      color: white;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 50px;
      padding-right: 30px;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      font-weight: 400;
      transition: color 0.3s;
    }

    .nav-links li a:hover {
      color: #fcd34d;
    }

    .image-banner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      text-align: center;
    }


    .image-banner .banner-heading {
      max-width: 90%;
      height: auto;
      margin-bottom: 10px;
      /* No shadow for Welcome.png */
    }

    .image-banner .banner-tagline {
      max-width: 90%;
      height: auto;
      margin-bottom: 10px;
      filter: drop-shadow(0 0 8px black);
    }

    .explore-btn {
      position: absolute;
      bottom: 30px;
      right: 40px;
      background-color: #3b2f1e;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      z-index: 2;
      text-decoration: none;
      /* ðŸ”¥ removes underline */
      display: inline-block;
      /* makes it behave like a button */
      transition: background-color 0.3s;
    }

    .explore-btn:hover {
      background-color: #5c4430;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        padding: 20px;
      }

      .nav-links {
        flex-direction: column;
        gap: 15px;
        margin-top: 10px;
      }

      .explore-btn {
        bottom: 20px;
        right: 20px;
        font-size: 14px;
        padding: 10px 20px;
      }
    }
  </style>
</head>

<body>
  <div class="background-wrapper">
    <div class="background-slider">
      <div class="slide-track">
        <div class="slide"><img src="pexels-manuela-adler-344311-949194.jpg" alt="Odisha 1"></div>
        <div class="slide"><img src="pexels-navneet-shanu-202773-672630.jpg" alt="Odisha 2"></div>
        <div class="slide"><img src="pexels-pripicart-620337.jpg" alt="Odisha 3"></div>
        <div class="slide"><img src="bg.png" alt="Odisha 4"></div>
        <div class="slide"><img src="images/scroll5.jpg" alt="Odisha 5"></div>
        <div class="slide"><img src="images/scroll6.jpeg" alt="Odisha 6"></div>
      </div>
    </div>

    <img src="overlay.png" alt="Overlay" class="gradient-overlay" />

    <div class="image-banner">
      <img src="Welcome.png" alt="Welcome" class="banner-heading" />
      <img src="tagline.png" alt="Tagline" class="banner-tagline" />
    </div>
  </div>

  <div class="overlay"></div>

  <div class="navbar">
    <div class="logo">ODIEXP</div>
    <ul class="nav-links">
      <li><a href="#">HOME</a></li>
      <li><a href="#">FAQ</a></li>
      <li><a href="#">ABOUT US</a></li>
    </ul>
  </div>

  <a href="explore.html" class="explore-btn">EXPLORE MORE</a>
</body>

</html>
